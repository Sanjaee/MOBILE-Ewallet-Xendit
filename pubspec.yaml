name: e_wallet_app
description: E-Wallet Flutter Application with Xendit Payment Gateway

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP requests
  http: ^1.1.0
  
  # State management
  provider: ^6.1.1

  pinput: ^4.0.0
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # URL launcher for payment
  url_launcher: ^6.2.2
  
  # Loading indicators
  flutter_spinkit: ^5.2.0
  
  # Currency formatting
  intl: ^0.19.0
  
  # Icons
  cupertino_icons: ^1.0.6
  webview_flutter: ^4.13.0
  flutter_local_notifications: ^19.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

